<head>
  <link rel="me" href="https://thembi.me" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="description" content="
    {%- if page.title == "Home"" -%}
      {{ site.description }}
    {%- else -%}
      {{ page.title }}
    {%- endif -%}
  " />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {%- if page.title == "Home" -%}
      {{- site.title -}}
    {%- else -%}
      {{ page.title }} &middot; {{ site.title }}
    {%- endif -%}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/public/css/poole.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/public/css/syntax.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/public/css/hyde.css' | relative_url }}">

  <!-- Icons -->
  <link rel="shortcut icon" href="{{ '/public/logo.png' | relative_url }}">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ '/atom.xml' | relative_url }}">

  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
</head>
